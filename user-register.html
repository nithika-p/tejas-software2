    <script src="jquery.min.js"></script>
    <script>
      var server_IP='192.168.2.104';
      $(document).ready(function(){

       $("#register").click(function(){

          var name=document.getElementById("name").value;
          var user_name=document.getElementById("username").value;
          var email=document.getElementById("email").value;
          var password=document.getElementById("password").value;
          var password_conf=document.getElementById("password-again").value;


          $.ajax({

        url: 'http://'+server_IP+':3000/auth/signup',
        type: 'POST',
        crossDomain: true,
        data:"name="+name+"&username="+user_name+"&password="+password+"&passwordConf="+password_conf+"&accountType=user",
        xhrFields: {
          withCredentials: true
        },

        success: function(data){
          var obj=JSON.parse(data);
                  if(obj.is_success){location.href="file:///C:/Users/Nithika/Desktop/web-ui-materialize/index.html"}
              },
        error: function(jqXHR, exception) { alert(jqXHR.status + "   " + exception); }
          });
        });
      });
    </script>

  <body class="cyan">
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->
    <div id="login-page" class="row">
      <div class="col s12 z-depth-4 card-panel">
        <form class="login-form">
          <div class="row">
          <div class="row">
            <div class="input-field col s12 center">
              <img src="logo.png" alt="" class="responsive-img">
              <p class="center login-form-text">Join our family</p>
            </div>
          </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <!--<i class="material-icons prefix pt-5">person_outline</i>-->
              <input id="name" type="text">
              <label for="name" class="center-align">Name</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <!--<i class="material-icons prefix pt-5">person_outline</i>-->
              <input id="username" type="text">
              <label for="username" class="center-align">Username</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <!--<i class="material-icons prefix pt-5">email</i>-->
              <input id="email" type="email">
              <label for="email" class="center-align">Email</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <!--<i class="material-icons prefix pt-5">lock_outline</i>-->
              <input id="password" type="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <!--<i class="material-icons prefix pt-5">lock_outline</i>-->
              <input id="password-again" type="password">
              <label for="password-again">Password again</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <a id="register" href="#" class="btn waves-effect waves-light col s12">Register Now</a>
            </div>
            <div class="input-field col s12">
              <p class="margin center medium-small sign-up">Already have an account? <a href="user-login.html">Login</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
