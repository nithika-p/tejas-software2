    <script src="jquery.min.js"></script>
    <script>
      var server_IP="192.168.2.104";
      $(document).ready(function(){

       $("#login").click(function(){

          var user_name=document.getElementById("username").value;
          var password=document.getElementById("password").value;

          $.ajax({

        url: 'http://'+server_IP+':3000/auth/login',
        type: 'POST',
        crossDomain: true,
        data:"logusername="+user_name+"&logpassword="+password,
        xhrFields: {
          withCredentials: true
        },

        success: function(data){
          var obj=JSON.parse(data);
                  if(obj.is_success){location.href="file:///C:/Users/Nithika/Desktop/web-ui-materialize/index.html"}
              },
        error: function(jqXHR, exception) { alert(jqXHR.status + "   " + exception); }
          });
        });
      });
    </script>
